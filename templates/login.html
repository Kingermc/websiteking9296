<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    body {
      background: linear-gradient(135deg, #7b2ff7, #2c7be5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #4caf50;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #43a047;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.3);
      color: #ffdddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }

    p a {
      color: #a7d7ff;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="user_input" placeholder="Kullanıcı adı veya e-posta" required />
    <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>

    <p>
      Kayıt olmadınız mı? <a href="{{ url_for('register') }}">Buradan kayıt olun</a>
    </p>
  </div>
</body>
</html>
